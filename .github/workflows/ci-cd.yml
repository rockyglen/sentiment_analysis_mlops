name: CI/CD Pipeline for Sentiment API

on:
  push:
    branches:
      - main

jobs:
  build_and_push_image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: rockyglen/sentiment-api:latest
          # A good practice is to also tag with the commit hash for versioning
          # tags: your_dockerhub_username/sentiment-api:latest, your_dockerhub_username/sentiment-api:${{ github.sha }}

  deploy_to_production:
    runs-on: ubuntu-latest
    needs: build_and_push_image
    steps:
      - name: Deploy to production server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USERNAME }}
          key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}
          script: |
            # Navigate to the correct directory on your server
            cd /home/ubuntu/
            # Execute the deployment script
            ./deploy.sh